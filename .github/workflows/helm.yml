name: Helm Chart CI

on:
  pull_request:
    paths:
      - "charts/**"
  push:
    tags:
      - "chart-v*"
    branches: [ main ]
    paths:
      - "charts/**"

jobs:
  helm-test:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch ${{ github.event.repository.default_branch }}

      - name: Package chart
        run: |
          helm package charts/fakes3pp
          yq --version

      - name: Verify tag matches chart version
        if: github.ref_type == 'tag'
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#chart-v}"
          CHART_VERSION=$(yq '.version' charts/fakes3pp/Chart.yaml)

          if [ "$TAG_VERSION" != "$CHART_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Chart.yaml ($CHART_VERSION)"
            exit 1
          fi

      - name: Login to GHCR
        if: github.ref_type == 'tag'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
            helm registry login ghcr.io \
              --username ${{ github.actor }} \
              --password-stdin

      - name: Push chart
        if: github.ref_type == 'tag' && startsWith(github.ref_name, 'chart-v')
        run: |
          helm push fakes3pp-*.tgz oci://ghcr.io/${{ github.repository_owner }}/fakes3pp
