name: Helm Chart CI

on:
  pull_request:
    paths:
      - "charts/**"
  push:
    branches: [ main ]
    paths:
      - "charts/**"

jobs:
  helm-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set up Python (for chart-testing)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install chart-testing
        run: |
          pip install chart-testing

      - name: Lint charts
        run: |
          ct lint --chart-dirs charts --target-branch main

      - name: Create Kind cluster
        uses: helm/kind-action@v1

      - name: Install chart
        run: |
          helm install fakes3pp charts/fakes3pp \
            --wait \
            --timeout 2m
